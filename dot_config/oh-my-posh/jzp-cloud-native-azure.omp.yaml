# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - alignment: left
    segments:
      - background: "#285c62"
        foreground: "#ffffff"
        leading_diamond: 
        style:  diamond
        template: " {{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName }} "
        #trailing_diamond: 
        type: session
      - background: "#28939d"
        foreground: "#ffffff"
        powerline_symbol: 
        properties:
          style: agnoster_full
        style: powerline 
        template: "   {{ .Path }} "
        type: path
      - background: "#1c93a3"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#ffe600{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
        foreground: "#193549"
        powerline_symbol: 
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: powerline
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end
          }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if
          .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt
          .StashCount 0 }}  {{ .StashCount }}{{ end }} "
        type: git
      - background: "#18c9cf"
        background_templates:
          - "{{ if gt (atoi .Env.LAST_EXIT_CODE) 0 }}#f1184c{{ end }}"
        foreground: "#ffffff"
        properties:
          always_enabled: true
        style: powerline
        template: "  {{ if gt (atoi .Env.LAST_EXIT_CODE) 0}} {{ reason (atoi .Env.LAST_EXIT_CODE) }}{{ else }}  {{ end }} "
        powerline_symbol: 
        type: status
      - type: text
        style: powerline
        powerline_symbol: 
        foreground: "#000000"
        background: "#ffe600"
        template: "{{with .Env.CHEZMOI }} 󱂶 {{ end     }}"

    type: prompt
  - alignment: right
    segments:
      - background: "#2e9599"
        foreground: "#111111"
        invert_powerline: true
        powerline_symbol: 
        style: powerline
        template: "  {{ .CurrentDate | date .Format }} "
        type: time
      - background: "#14d3b0"
        foreground: "#f5f5f6"
        style: diamond
        invert_powerline: true
        trailing_diamond: 
        template: "{{.Weather}} ({{.Temperature}}{{.UnitIcon}})"
        properties:
          api_key: 58d395648ae985745e5632ddf810e624
          location: GDAŃSK, PL 
          units: metric
          http_timeout: 2000
          cache_timeout: 10
        type: owm
    type: prompt
console_title_template: "{{ .Shell }} in {{ .Folder }}"
final_space: true
version: 2

  